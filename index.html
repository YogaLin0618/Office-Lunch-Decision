<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="option" style="--i:1;"><span>名廚燒臘</span></div>
            <div class="option" style="--i:2;"><span>享之饌東石鮮蚵</span></div>
            <div class="option" style="--i:3;"><span>松旺豬腳</span></div>
            <div class="option" style="--i:4;"><span>春和捲食</span></div>
            <div class="option" style="--i:5;"><span>牛將軍</span></div>
        </div>
        <div class="spin-button">GO</div>
        <div class="pointer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
